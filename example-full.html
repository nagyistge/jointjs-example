<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css">
    <title>JointJS - JavaScript diagramming library - Demos.</title>
</head>
<body>

<script data-main="js/main" src="vendors/js/require.js"></script>

<div class="container">
    <div class="column-center">
        <div id="paper" class="paper"></div>
    </div>
    <div class="column-left">
        <div id="paperControls" class="paper-controls"></div>
    </div>
    <div class="column-right">
        <div id="form" class="form">
            <form action="javascript:void(0);"></form>
        </div>
        <div class="button-container">
            <button id="btn_to_json">Export to JSON</button><br/>
            <button id="btn_from_json">Export from JSON</button><br/>
            <button id="btn_from_json_server">Get JSON from server</button><br/>
            <button id="btn_to_json_server_send">Send JSON to server</button><br/>
            <button id="btn_to_json_server">Convert to server json</button><br/>
            <button id="btn_save_to_json_file">Save JSON (file)</button><br/>
            <button id="btn_clear_log">Clear</button><br/>
        </div>
    </div>

    <div class="footer">
        <span>IDE json</span>
        <span>Server json</span><br>
        <textarea id="log"></textarea>
        <textarea id="server_log"></textarea>
    </div>
</div>

</body></html>
