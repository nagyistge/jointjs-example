<!DOCTYPE html>
<html>
<head>
    <title>IDE demo</title>
</head>
<body>

<script data-main="js/main" src="vendors/js/require.js"></script>

<div class="container">
    <div class="header">
        <span>IDE metadata key</span>
        <span>Application metadata key</span>
        <input type="text" id="ide_metadata_key">
        <input type="text" id="application_metadata_key">
    </div>
    <div class="column-center">
        <div id="paper" class="paper"></div>
    </div>
    <div class="column-left">
        <div id="paperControls" class="paper-controls"></div>
    </div>
    <div class="column-right">
        <div id="form" class="form">
            <form action="javascript:void(0);"></form>
        </div>
        <div class="button-container">
            <button id="btn_deploy">DEPLOY</button><br/>
            <button id="btn_load">LOAD</button><br/>
            <button id="btn_to_json">Export to JSON (IDE)</button><br/>
            <button id="btn_from_json">Import from JSON (IDE)</button><br/>
            <button id="btn_from_json_server">Get JSON from server(IDE)</button><br/>
            <button id="btn_to_json_server_send">Send JSON to server (IDE and server)</button><br/>
            <button id="btn_to_json_server">Convert to application json (IDE => server)</button><br/>
            <button id="btn_save_to_json_file">Save JSON file (IDE)</button><br/>
            <button id="btn_clear_log">Clear JSON (IDE and server)</button><br/>
        </div>
    </div>

    <div class="footer">
        <span>IDE json</span>
        <span>Application json</span><br>
        <textarea id="log"></textarea>
        <textarea id="server_log"></textarea>
        <span>Get url</span>
        <span>Post url</span>
        <input type="text" id="get_url">
        <input type="text" id="post_url">
    </div>
</div>

</body></html>
